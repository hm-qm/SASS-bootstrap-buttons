<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrapSCSS.css">
    <title>SASS Bootstrap buttons</title>
</head>

<body>
    <main>
        <h1>Default Buttons</h1>
        <div class="container">
            <button class="btn btn--primary">Primary</button>
            <button class="btn btn--secondary">Secondary</button>
            <button class="btn btn--success">Success</button>
            <button class="btn btn--danger">Danger</button>
            <button class="btn btn--warning">Warning</button>
        </div>
        <div class="container">
            <h1>Outlined Buttons</h1>
            <button class="btn btn-outline--primary">Primary</button>
            <button class="btn btn-outline--secondary">Secondary</button>
            <button class="btn btn-outline--success">Success</button>
            <button class="btn btn-outline--danger">Danger</button>
            <button class="btn btn-outline--warning">Warning</button>
        </div>
        <div class="container">
            <h1>Size modifiers</h1>
            <button class="btn btn--primary btn--sml">Primary</button>
            <button class="btn btn--secondary btn--md">Secondary</button>
            <button class="btn btn--success btn--lg">Success</button>
            <button class="btn btn-outline--danger btn--lg">Danger</button>
            <button class="btn btn-outline--warning btn--sml">Warning</button>
        </div>
    </main>
</body>

</html>
